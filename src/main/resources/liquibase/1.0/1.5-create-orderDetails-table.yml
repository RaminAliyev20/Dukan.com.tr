databaseChangeLog:
  - changeSet:
      id: Create Order_Details table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: order_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of order_details
              - column:
                  name: count_product
                  type: bigint
              - column:
                  name: price_for_one
                  type: double
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_details_to_orders
                    references: orders(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_details_to_users
                    references: users(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_details_to_products
                    references: products(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false