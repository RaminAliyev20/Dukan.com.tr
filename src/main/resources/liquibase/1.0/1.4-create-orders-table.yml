databaseChangeLog:
  - changeSet:
      id: Create Orders table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of orders
              - column:
                  name: phone_number
                  type: varchar(128)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_to_products
                    references: products(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_to_users
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false