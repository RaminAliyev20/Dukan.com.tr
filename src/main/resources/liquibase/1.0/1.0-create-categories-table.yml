databaseChangeLog:
  - changeSet:
      id: Create Categories table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of categories
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: icon
                  type: varchar(255)
              - column:
                  name: is_showing_home_page
                  type: boolean
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: sort
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false