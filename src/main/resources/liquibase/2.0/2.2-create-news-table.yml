databaseChangeLog:
  - changeSet:
      id: Create News table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of news
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: image
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(32)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false